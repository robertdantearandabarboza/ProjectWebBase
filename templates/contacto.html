</a>

<body>

  <!-- Contenedor de fondo plomo para la barra de contacto -->
  <div class="contenedor-barra-contacto">
    <div class="barra-contacto">
        <div class="contacto-izquierda">
          <div class="contacto-item">
            <i class="fas fa-envelope" style="color: #B51922"></i>
            <span>contacto@hydromenn.com</span>
          </div>
          <div class="contacto-item">
            <i class="fas fa-phone" style="color: #B51922"></i>
            <span>+51 939 864 072</span>
          </div>
        </div>
      <div class="contacto-derecha">
        <a href="contacto.html" class="btn-cotizar">
          <i class="fas fa-shopping-bag"></i>
          COTICE AQUÍ
        </a>
        <div class="redes-sociales">
          <a href="#" class="red-social"><i class="fab fa-facebook"></i></a>
          <a href="#" class="red-social"><i class="fab fa-tiktok"></i></a>
          <a href="#" class="red-social"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>
  </div>

  <!-- Contenedor de fondo blanco para el nav -->
  <div class="contenedor-nav">
    <nav>
    <!-- Logo a la izquierda -->
    <a href="../index.html">
      <img src="../media/img/logolyc.png" alt="Logo Hydromenn" width="120">
    </a>

    <!-- Enlaces de navegación -->
      <ul>
        <li class="nav-item">
          <a href="../index.html" class="nav-link">
            <i class="fas fa-home nav-icon"></i>
            <span>INICIO</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="nosotros.html" class="nav-link">
            <i class="fas fa-users nav-icon"></i>
            <span>NOSOTROS</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="productos.html" class="nav-link">
            <i class="fas fa-tools nav-icon"></i>
            <span>PRODUCTOS</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="clientes.html" class="nav-link">
            <i class="fas fa-handshake nav-icon"></i>
            <span>CLIENTES</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="contacto.html" class="nav-link active">
            <i class="fas fa-envelope nav-icon"></i>
            <span>CONTACTO</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <!-- Hero Image Section -->
  <div class="hero-image">
    <img src="../media/img/Contacto/CONTACTO.png" alt="Contáctenos">
    <div class="hero-overlay">
      <h1>Contáctenos</h1>
      <p>Estamos aquí para responder a sus preguntas</p>
    </div>
  </div>

  <main>
    <h1>Contáctanos</h1>
    <form name="contact" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="contact" />
      <input type="hidden" name="_next" value="../templates/contacto.html" />
      
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="name" required />
    
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required />
    
      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" />
    
      <label for="empresa">Empresa:</label>
      <input type="text" id="empresa" name="empresa" />
    
      <label for="ruc">RUC:</label>
      <input type="text" id="ruc" name="ruc" pattern="\d{11}" title="Debe ser un RUC válido de 11 dígitos" />
    
      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="message" rows="5" required></textarea>
    
      <button type="submit">Enviar</button>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 Hydromenn | Lima, Perú</p>
  </footer>

  <script src="../static/jscript/contacto.js"></script>
</body>
</html>
